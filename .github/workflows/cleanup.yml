name: ğŸ§¹ Cleanup & Maintenance

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Security audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ“Š Dependency check
      run: |
        echo "ğŸ“¦ Checking for outdated packages:"
        npm outdated || echo "âœ… All packages up to date"
        
    - name: ğŸ—ï¸ Test build
      run: npm run build
      env:
        REACT_APP_SUPABASE_URL: "https://test.supabase.co"
        REACT_APP_SUPABASE_ANON_KEY: "test-key"
        
    - name: ğŸ“ˆ Build analytics
      run: |
        echo "ğŸ“ Build size analysis:"
        du -sh build/
        echo "ğŸ“ Build contents:"
        find build/ -type f -name "*.js" -exec wc -c {} + | sort -n
        echo "ğŸ¯ Largest files:"
        find build/ -type f -name "*.js" -exec ls -lh {} + | sort -k5 -hr | head -5
