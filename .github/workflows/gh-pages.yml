name: 🕊️ Deploy Roti Surgawi to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Set permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: |
        npm ci
        echo "✅ Dependencies installed"
        
    - name: 🔍 Check environment variables
      run: |
        echo "🔑 Checking environment variables..."
        if [ -z "${{ secrets.REACT_APP_SUPABASE_URL }}" ]; then
          echo "⚠️ REACT_APP_SUPABASE_URL is not set"
        else
          echo "✅ REACT_APP_SUPABASE_URL is set"
        fi
        if [ -z "${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" ]; then
          echo "⚠️ REACT_APP_SUPABASE_ANON_KEY is not set"
        else
          echo "✅ REACT_APP_SUPABASE_ANON_KEY is set"
        fi
        
    - name: 🏗️ Build website
      run: |
        echo "🏗️ Building React app..."
        npm run build
        echo "✅ Build completed"
      env:
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
        
    - name: 📊 Build verification
      run: |
        echo "📁 Build directory contents:"
        ls -la build/
        echo "📏 Build size:"
        du -sh build/
        
    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        force_orphan: true
