name: ğŸ•Šï¸ Deploy Roti Surgawi to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Set permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed"
        
    - name: ğŸ” Check environment variables
      run: |
        echo "ğŸ”‘ Checking environment variables..."
        if [ -z "${{ secrets.REACT_APP_SUPABASE_URL }}" ]; then
          echo "âš ï¸ REACT_APP_SUPABASE_URL is not set"
        else
          echo "âœ… REACT_APP_SUPABASE_URL is set"
        fi
        if [ -z "${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" ]; then
          echo "âš ï¸ REACT_APP_SUPABASE_ANON_KEY is not set"
        else
          echo "âœ… REACT_APP_SUPABASE_ANON_KEY is set"
        fi
        
    - name: ğŸ—ï¸ Build website
      run: |
        echo "ğŸ—ï¸ Building React app..."
        npm run build
        echo "âœ… Build completed"
      env:
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
        
    - name: ğŸ“Š Build verification
      run: |
        echo "ğŸ“ Build directory contents:"
        ls -la build/
        echo "ğŸ“ Build size:"
        du -sh build/
        
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        force_orphan: true
