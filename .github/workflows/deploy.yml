name: ğŸš€ Deploy Roti Surgawi to GitHub Pages

# Trigger workflow on push to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow manual trigger
  workflow_dispatch:

# Set permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"
        
    - name: ğŸ—ï¸ Build React app
      run: |
        npm run build
        echo "âœ… Build completed successfully"
      env:
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
        
    - name: ğŸ“Š Build summary
      run: |
        echo "ğŸ“ Build directory contents:"
        ls -la build/
        echo "ğŸ“ Build size:"
        du -sh build/
        
    - name: ğŸ—‚ï¸ Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ… Deployment success
      run: |
        echo "ğŸ‰ Website deployed successfully!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
