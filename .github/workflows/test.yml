name: 🧪 Test & Lint Roti Surgawi

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm ci
      
    - name: 🔍 Run ESLint
      run: npm run lint || echo "⚠️ ESLint warnings found"
      
    - name: 🏗️ Build test
      run: npm run build
      env:
        REACT_APP_SUPABASE_URL: "https://test.supabase.co"
        REACT_APP_SUPABASE_ANON_KEY: "test-key"
        
    - name: 📊 Build size check
      run: |
        echo "📏 Build size:"
        du -sh build/
        echo "📁 Build contents:"
        ls -la build/
