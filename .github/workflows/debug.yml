name: ğŸ” Debug Build Issues

on:
  workflow_dispatch:
    inputs:
      debug_level:
        description: 'Debug level'
        required: true
        default: 'basic'
        type: choice
        options:
        - basic
        - detailed
        - full

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ” System info
      run: |
        echo "ğŸ–¥ï¸ System Information:"
        echo "OS: $(uname -a)"
        echo "Node: $(node --version)"
        echo "NPM: $(npm --version)"
        echo "Git: $(git --version)"
        
    - name: ğŸ“‹ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        npm ci
        echo "âœ… Dependencies installed"
        
    - name: ğŸ”‘ Check secrets
      run: |
        echo "ğŸ” Checking secrets..."
        if [ -n "${{ secrets.REACT_APP_SUPABASE_URL }}" ]; then
          echo "âœ… REACT_APP_SUPABASE_URL is set"
        else
          echo "âŒ REACT_APP_SUPABASE_URL is NOT set"
        fi
        
        if [ -n "${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" ]; then
          echo "âœ… REACT_APP_SUPABASE_ANON_KEY is set"
        else
          echo "âŒ REACT_APP_SUPABASE_ANON_KEY is NOT set"
        fi
        
    - name: ğŸ—ï¸ Build with debug
      run: |
        echo "ğŸ—ï¸ Building with debug info..."
        npm run build
        echo "âœ… Build completed"
      env:
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
        
    - name: ğŸ“Š Build analysis
      run: |
        echo "ğŸ“ Build directory:"
        ls -la build/
        echo "ğŸ“ Build size:"
        du -sh build/
        echo "ğŸ“„ Build files:"
        find build/ -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
        
    - name: ğŸ§ª Test build
      run: |
        echo "ğŸ§ª Testing build..."
        if [ -f "build/index.html" ]; then
          echo "âœ… index.html exists"
        else
          echo "âŒ index.html NOT found"
        fi
        
        if [ -d "build/static" ]; then
          echo "âœ… static directory exists"
        else
          echo "âŒ static directory NOT found"
        fi
